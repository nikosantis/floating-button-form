<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <h1>Hello, world!</h1>

  <div id="buttonForm">
    <div class="wrapper collapsed-heigth">
      <div>
        <div class="widget">
          <div id="pop-up-message" class="pop-up">
            <div class="pop-up-circle">
              <p class="pop-up-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
              </p>
            </div>
          </div>

          <div class="form-container" style="display: none;">
            <div class="form-window">
              <header class="form-header">
                <div>
                  <div class="form-header-title">
                    <div class="form-text">
                      <div class="form-title">Formulario</div>
                    </div>
                  </div>
                  <div class="form-header-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="form-cancel"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                  </div>
                </div>
              </header>

              <div>
                <div class="form-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-12">
                        <span>
                          <input type="text" class="form-control" placeholder="Nombre y Apellido *">
                        </span>
                      </div>
                      <div class="form-group col-12">
                        <span>
                          <input type="text" class="form-control" placeholder="E-mail *">
                        </span>
                      </div>
                      <div class="form-group col-12">
                        <span>
                          <input type="text" class="form-control" placeholder="TelÃ©fono *">
                        </span>
                      </div>
                      <div class="form-group col-12">
                        <span>
                          <input type="text" class="form-control" placeholder="Rut *">
                        </span>
                      </div>
                      <div class="form-group col-12">
                        <span>
                          <textarea class="form-control" cols="40" rows="3" aria-invalid="false" placeholder="Consulta"></textarea>
                        </span>
                      </div>

                      <div class="form-group col-12">
                        <input type="submit" value="Enviar" class="btn btn-mgi" id="btnCot" disabled="disabled">
                      </div>
                    </div>
                  </form>
                </div>
                <footer class="form-footer">
                  <div class="form-footer-wrapper">
                    <div class="form-footer-powered">
                      <span>Metropolitana</span>
                    </div>
                  </div>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="button.js"></script>
</body>
</html>
